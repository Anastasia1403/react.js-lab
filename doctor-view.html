<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/doctor-view-style.css">
</head>
<body>
    <header class="header">
        <a href="#!" class="logo"> 
            <img src="img/palm-clinic-logo.png" alt="palm clinic logo" class="logo-img">
        </a>
        <div class="doctor">
            <div class="doctor__info">
                <div class="doctor__name">Miranda Nelson</div>
                <div class="doctor__prof">Doctor</div>
            </div>
            
            <div class="doctor__avatar-wrapper">
                <img class=" avatar doctor__avatar" src="img/avatar.png" alt="doctor">
            </div>
        </div>
    </header>
    <main class="main">
<nav class="main__nav">
    <button class="button-display button-display_active">Patients</button>
    <button class="button-display">Resolutions</button>
</nav>
<section class="my-patients">
    <header class="my-patients__header">
        <h1 class="my-patients__header-title">My patients</h1>
    </header>
</section>

    </main>
    
</body>
<script src="./js/doctor-view-script.js"></script>
</html>
