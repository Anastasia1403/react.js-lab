<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sign Up</title>
</head>
<body class="start-page">
    <section class="enter-panel enter-panel_sign-up">
         
        <header class="header">
            <h1 class="header__title">Sign Up</h1>
        </header>
        <main class="main">
            <form class="form">            
                <input class="form-input" type="text" name="fname" placeholder="First Name">
                <input class="form-input" type="text" name="lname" placeholder="Last Name">
                <input class="form-input" type="email" name="email" placeholder="Email">
    
                <div class="input-wrapper">
                    <input class="form-input" type="password" name="password" placeholder="Password">
                    <button class="show-password"> </button>
                </div>
    
                <div class="input-wrapper">
                    <input class="form-input form-input_confirm-password" type="password" name="password" placeholder="Confirm Password">
                    <button class="show-password"> </button>
                </div>
               
                <button class="submit" type="submit">Sign Up</button>
            </form>
        </main>
        
        <footer class="enter-panel__footer">
            Already have an account? <a class="link enter-panel__footer-link" href="#!">Sign in</a>
        </footer>

    </section>
</body>
</html>
