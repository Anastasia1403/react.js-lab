<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sign In</title>
</head>

<body class="start-page">
    <main class="enter-panel">

        <h1 class="title">Sign In</h1>

        <form class="form">

            <div class="form__input-wrapper">
                <div class="form__icon-wrapper">
                    <img src="img/svg/email.svg" alt="email" class="icon">
                </div>
                <input class="form__input" type="email" name="email" placeholder="Email">
            </div>

            <div class="form__input-wrapper">
                <div class="form__icon-wrapper">
                    <img src="img/svg/lock.svg" alt="password" class="icon">
                </div>
                <input class="form__input" type="password" name="password" placeholder="Password">
                <button class="form__show-password">
                    <img src="img/svg/eye-crossed-out.svg" alt="password" class="icon">
                </button>
            </div>

            <button class="submit" type="submit">
                <div>Sign Up</div>
                <div class="sibmit__icon-wrapper">
                    <img src="img/svg/angle-right-b.svg" alt="arrow" class="icon">
                </div>
            </button>

        </form>

        <a class="link" href="#!">Forgot Password?</a>

        <section class="footer">
            Donâ€™t have an account? <a class="link footer__link" href="#!">Sign up</a>
        </section>

    </main>
</body>

</html>
